<!-- templates/base_form.html -->

{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">
            {% block card-header %}{% endblock %}
          </div>
          <div class="card-body">
            {% block card-body %}{% endblock %}
          </div> <!-- card body -->
        </div> <!-- card -->
      </div> <!-- col -->
    </div> <!-- row -->
  </div> <!-- div -->
{% endblock %}
